					<h1> <span class="color_h1">管道-过滤</span></h1>
					<!--	这个img是html图标位置-->
					<img decoding="async" src="./img/pipe.png">
					<p>管道-过滤（Pipeline-Filter）软件体系结构是一种常见的软件架构模式
					<p>它将一个大型任务分解为一系列小的、独立的处理步骤，每个步骤都是一个过滤器（Filter），并且这些过滤器通过管道（Pipeline）相互连接起来。</p>

				</div>

				<blockquote>  <p>
					在管道-过滤架构中，数据流经过一系列过滤器，每个过滤器都对数据进行特定的处理，然后将处理后的结果传递给下一个过滤器。整个过程就像流水线上的工厂生产一样，每个工人都负责自己的工作，最终完成产品的加工和生产。	</p>
				</blockquote>

					<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
					<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>


				<div class="example" id="input-output" >


					<h2 class="example">尝试：</h2>

					<div class="search-input"  >
						<label for="output">输入</label>
						<input class="placeholder" id="s" name="s" v-model="inputText"

					</div>
					<br>
					<button  @click="sendGetRequest" class="tryitbtn" rel="noopener noreferrer">提交 »</button>
					<br>
					<div class="example_code">
<span class="hl-brackets">

					<script>
						new Vue({
							el: '#input-output',
							data: {
								inputText: '',
								outputText: ''
							},
							methods: {
								sendGetRequest() {
									// 发送 GET 请求
									// 这里可以使用你喜欢的方式发送 GET 请求，比如使用 Axios、fetch 等
									// 下面是一个示例使用 Axios 发送 GET 请求的代码
									axios.get('/main-program', {
										params: {
											input: this.inputText
										}
									})
											.then(response => {
												// 请求成功后更新 outputText
												this.outputText = response.data;
												console.log(response);
											})
											.catch(error => {
												// 请求失败时处理错误
												console.error(error);
											});
								}
							}
						});
					</script>
